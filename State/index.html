<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--클릭한 횟수 구하기-->
  <div id="root"></div>
</body>
<!--React를 사용하기 위한 스크립트 2개-->
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
<!-- 바벨 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> // 바벨 사용시 type을 바꿔줘야 함
  const root = document.getElementById('root'); // root아이디를 가져와서

  //useState
  let counter = 0;
  function countUp() {
    console.log(counter);
    counter = counter + 1;
    reRender();
  }

  function reRender() {
    ReactDOM.render(<Container />, root); // 리렌더링하기위해, UI가 업데이트 되도록
  }

  const Container = () => ( // 한줄가능하기 때문에 {}없음 return 없음
    <div> {/* 최상위 태그가 하나만 남아야 하므로 <div>로 감싸줌 */}
      <h3>Total clicks : {counter}</h3> {/* JSX에서 변수표기 */}
      <button onClick={countUp}>Click me</button>
    </div>
  )
  // ReactDOM.render(<Container />, root); // html로 만들어서 화면에 배치, container를 root안에 배치
  reRender();
</script>

</html>
