<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--클릭한 횟수 구하기-->
  <div id="root"></div>
</body>
<!--React를 사용하기 위한 스크립트 2개-->
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
<!-- 바벨 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel"> // 바벨 사용시 type을 바꿔줘야 함
  const root = document.getElementById('root'); // root아이디를 가져와서

  // 컴포넌트 만들기
  const Title = () => {
    function handleOnMouseEnter() {
      console.log('mouse enter');
    }
    return (
      <h3 id='title' onMouseEnter={handleOnMouseEnter}>Hello!</h3>
    );
  }

  function Button() {
    function handleOnClick() {
      console.log('I am Clicked');
    }
    return (
      <button style={{
        backgroundColor: 'tomato'
      }} onClick={handleOnClick}>Click me</button>
    );
  }

  const Container = () => (
    <div> {/* 최상위 태그가 하나만 남아야 하므로 <div>로 감싸줌 */}
      <Title />
      <Button />
    </div>
  )

  ReactDOM.render(<Container />, root); // html로 만들어서 화면에 배치, container를 root안에 배치
</script>

</html>
